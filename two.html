<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1>Welcome to campus</h1>
        <h2>Welcome to campus</h2>
        <h3>Welcome to campus</h3>
        <h4>Welcome to campus</h4>
        <h5>Welcome to campus</h5>
        <h6>Welcome to campus</h6>

        <b>Welcome to campus</b>
        <i>Welcome to campus</i>
        <u>Welcome to campus</u>
        <strike>Welcome to campus</strike>

        <p>
            This is a paragraph text.
            <u>Welcome to campus</u>
            This text is <i>italic</i>
            <b>SVECW</b> is in bold.
        </p>

    </body>
</html>
